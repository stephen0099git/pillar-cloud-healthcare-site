<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillar of Cloud Healthcare, LLC</title>
    <meta name="description" content="Approved DODD Provider in Ohio offering compassionate care for individuals with developmental disabilities.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * { font-family: 'Poppins', sans-serif; }
        html { scroll-behavior: smooth; }

        .hero-bg {
            background-image:
                linear-gradient(135deg, rgba(14, 165, 233, 0.15) 0%, rgba(59, 130, 246, 0.15) 100%),
                url('https://images.unsplash.com/photo-1576765608535-5f04d1e3f289?q=80&w=2000');
            background-size: cover;
            background-position: center;
            /* ‚úÖ CHANGE 2: better mobile performance */
            background-attachment: scroll;
        }

        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .card:hover::before { left: 100%; }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .btn-primary {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: scale(1.08);
            box-shadow: 0 20px 40px rgba(14, 165, 233, 0.4);
        }

        .logo-text {
            font-weight: 900;
            letter-spacing: 0.05em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .floating { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }

        .fade-in { animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .shine { position: relative; overflow: hidden; }
        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            bottom: -50%;
            left: -50%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.3) 50%, transparent);
            transform: rotateZ(60deg) translate(-5em, 7.5em);
            animation: shine 6s infinite;
        }
        @keyframes shine {
            0%, 100% { transform: rotateZ(60deg) translate(-5em, 7.5em); }
            50% { transform: rotateZ(60deg) translate(15em, 7.5em); }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .service-icon { transition: all 0.3s ease; }
        .card:hover .service-icon { transform: scale(1.2) rotate(5deg); }
        .pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-white to-blue-50">

    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-900/95 backdrop-blur-md shadow-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <!-- ‚úÖ CHANGE 1: safer path for GitHub Pages -->
                    <img src="./images/logo.png" alt="Pillar of Cloud Healthcare Logo" class="h-12 w-auto">
                </div>
                <div class="hidden md:flex items-center gap-8">
                    <a href="#about" class="text-white hover:text-sky-300 transition-colors font-medium">About</a>
                    <a href="#services" class="text-white hover:text-sky-300 transition-colors font-medium">Services</a>
                    <a href="#contact" class="text-white hover:text-sky-300 transition-colors font-medium">Contact</a>
                    <a href="tel:+16143772019" class="bg-sky-500 hover:bg-sky-600 text-white px-6 py-2 rounded-full font-bold transition-all">Call Now</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden pt-16">
        <div class="absolute inset-0 hero-bg"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-slate-900/85 via-slate-800/80 to-blue-900/85"></div>

        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute top-20 left-10 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
            <div class="absolute bottom-20 right-10 w-96 h-96 bg-sky-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        </div>

        <div class="relative z-10 text-center px-4 max-w-6xl mx-auto py-20 fade-in">
            <div class="mb-12">
                <div class="floating mb-8 flex justify-center">
                    <!-- ‚úÖ CHANGE 1 here too -->
                    <img src="./images/logo.png" alt="Pillar of Cloud Healthcare Logo" class="h-32 md:h-48 lg:h-56 w-auto drop-shadow-2xl">
                </div>

                <div class="mt-6 inline-block glass-effect px-8 py-3 rounded-full">
                    <p class="text-base md:text-xl text-sky-200 font-bold tracking-wider">
                        üè• DODD AGENCY PROVIDER
                    </p>
                </div>
            </div>

            <p class="text-2xl md:text-4xl text-transparent bg-clip-text bg-gradient-to-r from-sky-200 via-blue-200 to-indigo-200 mb-12 font-light italic px-4">
                Guided by Faith, Driven by Compassion
            </p>

            <a href="#contact" class="btn-primary inline-block bg-gradient-to-r from-sky-500 via-blue-500 to-blue-600 text-white text-lg md:text-xl px-12 py-5 rounded-full shadow-2xl font-bold relative z-10">
                Contact Us Today ‚ú®
            </a>
        </div>

        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
            <svg class="w-6 h-6 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>
    </section>

    <!-- (Rest of your page stays exactly the same) -->

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -100px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'all 0.6s ease-out';
            observer.observe(card);
        });
    </script>
</body>
</html>
